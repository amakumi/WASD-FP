<html lang="en" class="{{storedTheme}}" role="main">
<head>
    <script>
        const toggleSwitch = document.querySelector('.theme-switch input');

          function switchTheme(e) {
              if(e.target.checked) {
                  document.documentElement.setAttribute('data-theme', 'dark');
                  localStorage.setItem('data-theme', 'dark'); //add this
              }
              else{
                  document.documentElement.setAttribute('data-theme', 'light');
                  localStorage.setItem('data-theme', 'light'); //add this
              }
            }
          toggleSwitch.addEventListener('change', switchTheme, false);
          const currentTheme = localStorage.getItem('data-theme');
          if (currentTheme) {
              document.documentElement.setAttribute('data-theme', currentTheme);

              if (currentTheme === 'dark') {
                  toggleSwitch.checked = true;
                }
              };
      </script>
</head>

<div class="col-md-12 text-right">
  <div class="theme-switcher-wrap">
        <!--<input type="checkbox" id="checkbox" />-->
        <label class="theme-switcher" [ngClass]="(storedTheme === 'dark')?'theme-switcher active' : 'theme-switcher'" (click)="setTheme()">
          <!--<div class="slider round"></div>-->
          <div class="switch-path"></div>
          <div class="switch-handle"></div>
        </label>
</div>
</div>

<body>
<div class="container" data-aos="fade-up" data-aos-delay="100">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md">

    <h2 class="h2">Event Cancellation</h2><tr><i><p class="text-danger">Please note that this process cannot be undone.</p></i></tr>
    
    <form class="" [formGroup]="cancelEventForm">

        <hr>
        <div class="form-group" data-aos="fade-up" data-aos-delay="200">
          <label for="event_id" style="font-weight: bolder"><i class="material-icons" style="vertical-align: top"></i>Event ID</label>
          <input readonly class="form-control main-search" placeholder="The unique code of your Event" type="text" formControlName="event_id" id="event_id">
          <hr>
        </div>

        <div class="" data-aos="fade-up" data-aos-delay="500">
          <label class="text-danger">Warning: </label>
        </div>

        <div class="output"></div>

        <div class="center" data-aos="fade-up" data-aos-delay="700">
        <button type="button" (click)="submit()" class="btn btn-danger mt-5">Cancel Event</button>
      </div>
     </form>
    </div>
    <div class="col-md-2"></div>
  </div>

</div>

</body>

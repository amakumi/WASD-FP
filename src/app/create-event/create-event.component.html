<html lang="en" class="{{storedTheme}}" role="main">
<head>
    <script>
        const toggleSwitch = document.querySelector('.theme-switch input');
      
          function switchTheme(e) {
              if(e.target.checked) {
                  document.documentElement.setAttribute('data-theme', 'dark');
                  localStorage.setItem('data-theme', 'dark'); //add this
              }
              else{
                  document.documentElement.setAttribute('data-theme', 'light');
                  localStorage.setItem('data-theme', 'light'); //add this
              }
            }
          toggleSwitch.addEventListener('change', switchTheme, false);
          const currentTheme = localStorage.getItem('data-theme');
          if (currentTheme) {
              document.documentElement.setAttribute('data-theme', currentTheme);
      
              if (currentTheme === 'dark') {
                  toggleSwitch.checked = true;
                }
              };
      </script>
</head>

<div class="col-md-12 text-right">
  <div class="theme-switcher-wrap">
        <!--<input type="checkbox" id="checkbox" />-->
        <label class="theme-switcher" [ngClass]="(storedTheme === 'dark')?'theme-switcher active' : 'theme-switcher'" (click)="setTheme()">
          <!--<div class="slider round"></div>-->
          <div class="switch-path"></div>
          <div class="switch-handle"></div>
        </label>
</div>
</div>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md">

    <h4>New Event</h4>
      <form [formGroup]="eventForm" novalidate (ngSubmit)="submit()">

        <div class="form-group">
          <label>Event Name</label>
          <input type="text" formControlName="name">
          <small *ngIf="!eventForm.controls.name.valid" class="text-danger">
            Event name is required.
          </small>
        </div>

        <div formArrayName="contactEmails">
          <button class="btn btn-primary" (click)="addEmail()">Add another email</button>
          <div *ngFor="let email of contactEmails.controls; let i = index">
            <label>Email {{1+i}}</label>
            <input type="text" [formControlName]="i">
            <button *ngIf="i>=1" class="btn btn-primary" (click)="removeEmail(i)">Remove email</button>
          </div>


        </div>


        <button type="submit" class="btn btn-green" >Submit</button>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
</body>
</html>
